<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./form.js" type="module"></script>
  </head>
  <body id="bodyForm">
    <a href="./index.html" class="homePage"> Torna alla Home </a>
    <h1 class="consiglio">Consigliaci un prodotto!</h1>
    <form id="containerForm">
      <input
        type="text"
        name="title"
        id="titleForm"
        class="inputForm"
        placeholder="Nome del prodotto"
      />
      <input
        type="number"
        name="price"
        id="priceForm"
        class="inputForm"
        placeholder="Prezzo del prodotto (inserisci un numero)"
      />
      <input
        type="number"
        name="category"
        id="categoryIdForm"
        class="inputForm"
        placeholder="Categoria del prodotto (inserisci un numero)"
      />
      <input
        type="url"
        name="image"
        id="imageForm"
        class="inputForm"
        placeholder="Link dell'immagine"
      />
      <textarea
        name="description"
        id="descriptionForm"
        class="inputForm"
        cols="30"
        rows="10"
        maxlength="500"
        placeholder="Descrizione del prodotto"
      ></textarea>
      <input type="submit" value="INVIA!" id="buttonForm" />
    </form>
  </body>
</html>

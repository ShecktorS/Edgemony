<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img
          src="https://www.nesquik.it/sites/default/files/header-logo-nesquik%402x.png"
          alt="logo_image"
        />
      </div>
    </header>
    <main>
      <section class="my_tv">
        <div class="most_popular_container">
          <h1>Most Popular</h1>
          <div class="most_popular"></div>
        </div>
        <div class="top_rated_container">
          <h1>Top Rated</h1>
          <div class="top_rated"></div>
        </div>
      </section>
    </main>
    <div class="search_div">
      <form class="search">
        <input type="text" placeholder="nome della serie" class="search_bar" />
        <input type="submit" value="CERCA" />
      </form>
    </div>
    <footer></footer>
  </body>
</html>
